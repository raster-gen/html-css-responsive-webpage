<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <title>Realvise</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <a href="" class="header__logo">Realvise</a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Product</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Pricing</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <div class="page__main-block main-block">
          <div class="main-block__container _container">
            <div class="main-block__body">
              <h1 class="main-block__title">
                Finance and Consultancy Solution
              </h1>
              <div class="main-block__text">
                We know how large objects will act, but things on a small scale.
              </div>
              <div class="main-block__buttons">
                <a href="" class="main-block__button main-block__button_orange"
                  >Get Quote Now</a
                >
                <a href="" class="main-block__button main-block__button_border"
                  >Learn More</a
                >
              </div>
            </div>
          </div>
          <div class="main-block__image _ibg">
            <img src="/img/cover.jpeg" alt="cover" />
          </div>
        </div>
        <section class="page__services services">
          <div class="services__container _container">
            <div class="services__body">
              <div class="services__column">
                <div class="services__item item-service">
                  <div class="item-servece__icon"></div>
                  <h3 class="item-servise__title"></h3>
                  <div class="item-servece__text"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">FOOTER</footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
